<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css" >
		<title></title>
	</head>
	<body>
	  	<div class="imgcontainer">
 	   		<img src="http://wrm5sysfkg-flywheel.netdna-ssl.com/wp-content/uploads/2015/11/Horizon-Blue-Cross-Blue-Shield-to-Offer-Telehealth-Therapy-Services-via-AbilTo.png">
 		</div>

 		<form action="AbilTo2.html">
  		<div class="container">

  			<h1>How old are you?</h1>

  			<br>

  			<button type="Answer1">Under 20</button>

  			<br>

    		<button type="Answer2">Between 20-40</button>

    		<br>

    		<button type="Answer3">Between 40-60</button>

    		<br>

    		<button type="Answer4">Over 60</button>

    		<script language="javascript">

				// 1. Create the button
				var button1 = document.getElementsByTagName("button")[0];
				var button2 = document.getElementsByTagName("button")[1];
				var button3 = document.getElementsByTagName("button")[2];
				var button4 = document.getElementsByTagName("button")[3];



				// 3. Add event handler
				button1.addEventListener ("click", function() {
				 	sessionStorage.setItem(1, "Under 20");
				});

				button2.addEventListener ("click", function() {
				  	sessionStorage.setItem(1, "20-40");
				});

				button3.addEventListener ("click", function() {
				  	sessionStorage.setItem(1, "40-60");
				});

				button4.addEventListener ("click", function() {
				  	sessionStorage.setItem(1, "Over 60");
				});

			</script>

  		</div>
	</form>
	</body>
</html>
